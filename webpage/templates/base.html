<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="made chatbot">

    {% block title_block %}
    <title>Gemini RAG 챗봇</title>
    {% endblock %}

    {% include "page_modules/common_css.html" %}
    {% block css_block %}
    {% endblock %}
</head>


<body>
    <h1>Gemini RAG 챗봇</h1>
    <div id="chat-box" style="height:300px; overflow-y:scroll; border:1px solid #ccc; padding:10px;"></div>
    <form id="chat-form" method="POST" action="/chat">
        <input type="text" name="user_input" id="user_input" autocomplete="off" style="width:80%;" required>
        <button type="submit">보내기</button>
    </form>


    {% include "page_modules/common_js.html" %}
    {% block js_block %}
    {% endblock %}

    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('user_input');
            const userMsg = input.value;
            chatBox.innerHTML += `<div><b>나:</b> ${userMsg}</div>`;
            input.value = "";

            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_input: userMsg })
            });

            const data = await res.json();
            chatBox.innerHTML += `<div><b>챗봇:</b> ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
